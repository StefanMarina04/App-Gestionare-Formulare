<!DOCTYPE html>
<html>
    <head>
        <title>Selection Inputs</title>
    </head>
    <body>
        <div>
        Basic Checkbox: <input type="checkbox">
        </div>  
        <label for="CheckedBox">Already checked box</label>
        <input type="checkbox" id="CheckedBox" checked>
        <div>
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio1">
            <label for="radio2">Option 2</label>
            <input type="radio" id="radio2">
        </div>
    </body>
</html>
