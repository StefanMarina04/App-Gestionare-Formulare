<!DOCTYPE html>
<html>
    <head>
        <title>Variables in JS</title>
    </head>
    <body>
        <h2>Hello variables!</h2>
    </body>
</html>
<script>
    // declarare
    let age;

    // asignare
    age = 20;
    // sau
    let name = "Stefan";

    // afisare in consola
    console.log(age);
    console.log(name);
    console.log(age,name);

    // bool
    let present = true;

    console.log(name,present);

    // float
    let grade = 8.5;

    console.log(name,grade);

    // variabila fara valoare
    let noval;
    
    console.log(noval); //undefined

    // tipul de date al unei variabile poate fi schimbat
    // in mod dinamic, dar acest lucru nu este recomandat
</script>
