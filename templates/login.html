<!DOCTYPE html>
<html>
    <head>
        <title>Autentificare</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div id="DivContinut">
            <h2>Autentificare</h2>
            <form action="{{ url_for('meniu') }}" method="POST">
        <div id="DivEmail">
        <label for="EmailInput">Email:</label>
        <input type="email" id="EmailInput" placeholder="Introdu adresa" required />
        </div>
        <div id="DivParola">
        <label for="ParolaInput">Parolă:</label>
        <input type="password" id="ParolaInput" placeholder="Introdu parola" required class="show-control"/>
        <span id="togglePassword1" class="fa fa-eye" style="cursor: pointer;"></span>
    </div>
        <br>
      <button type="submit" id="ButonConectare">Conectează-te</button>
    </form>
    <br>
    <a href="{{ url_for('inregistrare') }}">
    <button type="button" id="ButonInregistrare">Înregistrare cont</button>
    </a>
    <br><br>
    <button type="button" id="ButonAnonim">Completează formulare anonim</button>
        </div>
        <script src="{{ url_for('static', filename='toggle_password_hiding.js') }}"></script>
        <script src="{{ url_for('static', filename='anonim.js') }}"></script>
    </body>
</html>
