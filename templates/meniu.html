<!DOCTYPE html>
<html>
<head>
    <title>Meniu Formulare</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='meniu.css') }}">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="DivText">
        <h1>Formulare disponibile:</h1>
            <div id="ListaFormulare">
            <ul>
            {% for f in formulare %}
                <li class="formular" data-anonim="{{ f.anonim|lower }}">
                <a href="/formular/{{ f.id }}">{{ f.nume }}</a>
                </li>
            {% endfor %}
            </ul>
            </div>
        <div id="ButonDeconectare">
        <a href="{{ url_for('login') }}">
        <button type="button" id="Deconectare">Deconectare</button>
        </a>
        </div>
    </div>
</body>
        <script src="{{ url_for('static', filename='anonim.js') }}"></script>
</html>
