<!DOCTYPE html>
<html>
<head>
    <title>{{ formular.titlu }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formular.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="DivContinut">
    <h2>{{ formular.titlu }}</h2>
    <form method="post" id="Formular">
        {% for camp in formular.campuri %}
            <label>{{ camp.eticheta }}</label><br>
            {% if camp.tip == 'textarea' %}
                <textarea name="{{ camp.nume }}"></textarea><br>
            {% else %}
                <input type="{{ camp.tip }}" name="{{ camp.nume }}"><br>
            {% endif %}
        {% endfor %}
        <br>
        <div id="DivButonTrimite">
        <button type="submit" id="ButonTrimite">Trimite</button>
    </div>
    </form>
    </div>
</body>
</html>
